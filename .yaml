services:
  - type: web
    name: sistema-inspeccion
    env: pythonVersion: "3.10.13"  
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: DB_HOST
        value: pg-107ad482-maxterm288-e893.i.aivencloud.com
      - key: DB_PORT
        value: "17922"
      - key: DB_NAME
        value: defaultdb
      - key: DB_USER
